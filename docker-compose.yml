version: '3.9'

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        # При необходимости поменяйте на внешний домен бэкенда
        VITE_API_BASE_URL: "http://localhost:3001"
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend

